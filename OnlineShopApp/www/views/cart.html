<ion-view>
    <ion-nav-bar class="bar-assertive"><ion-nav-title>Panier</ion-nav-title></ion-nav-bar>
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..."
                       on-refresh="refreshCart(article.reference, article.qty)">
        </ion-refresher>

        <div class="list">

            <div class="item item-button-right" ng-repeat="article in cart track by $index">
                <a class="item item-avatar" href="#/tab/article/{{article.kinderId}}">
                    <img ng-src="{{article.imageURL}}">
                    <h2>{{article.name}}</h2>
                    <p>{{article.price}} euros</p>
                </a>
                <button id="trash" ng-click="deleteItem(article.kinderId)" class="button button-assertive">
                    <i class="icon ion-ios-trash"></i>
                </button>
            </div>
            
        </div>
        <div class="list">
  <label class="item item-input item-floating-label">
   <span class="input-label">Name</span>
    <input type="text" placeholder="Name">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">CardNumber</span>
    <input type="text" placeholder="CardNumber" >
  </label>  
  <label class="item item-input item-floating-label">
    <span class="input-label">Card Expiration</span>
    <input type="text" class="date" placeholder="MM" maxlength="2">
  </label> 
<label class="item item-input item-floating-label">
    <span class="input-label">Card Expiration</span>
    <input type="text" class="date" placeholder="YY" maxlength="2">
  </label> 
    <label class="item item-input item-floating-label">
    <span class="input-label">CVV</span>
    <input type="text" maxlength="3" placeholder="CVV" >
  </label> 
 <div class="padding">
    <button class="button button-block button-positive">Payment</div>
  </div>  
</div>
    </ion-content>
</ion-view>
